<div class="container">
  <form [formGroup]="form" class="p-3" novalidate>
    <fieldset>
      <legend>
        <h2><fa-icon [icon]="faUser"></fa-icon> Cambiar contraseña</h2>
      </legend>

      <div class="row mb-3">
        <div class="col-12 col-md-6">
          <label for="inputState" class="form-label">Nueva contraseña</label>
          <input
            type="password"
            class="form-control"
            formControlName="newPassword"
            
          />
          <div class="validationErrorRed ion-text-center">
            <ng-container
              *ngFor="let validation of validationsMessage.newPassword"
            >
              <div *ngIf="isValid('newPassword', validation.type)">
                <small>{{ validation.message }}</small>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <label for="email" class="form-label">Repetir contraseña</label>
          <input
            type="password"
            class="form-control"
            formControlName="usrPasswordSetter"
          />
          <div class="validationErrorRed ion-text-center">
            <ng-container
              *ngFor="let validation of validationsMessage.usrPasswordSetter"
            >
              <div *ngIf="isValid('usrPasswordSetter', validation.type)">
                <small>{{ validation.message }}</small>
              </div>
            </ng-container>
            <div *ngIf="form.hasError('matching')">
              Password debe coincidir.
            </div>
          </div>
        </div>
      </div>
    </fieldset>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
      <button class="btn btn-block btn-success" (click)="validateForm()">
        <fa-icon [icon]="faSave"></fa-icon>
        {{ textBtn }}
      </button>

      <button class="btn btn-danger" (click)="home()">
        <fa-icon [icon]="faWindowClose"></fa-icon>
        Regresar
      </button>
    </div>
  </form>
</div>
