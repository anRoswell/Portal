<div class="row">
  <div class="col-md-5 mx-auto">
    <div id="first">
      <div class="myform form">
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
            <h1>Login</h1>
          </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="login(form.value)">
          <div class="mb-3 row">
            <label for="email">Correo</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Ingrese Correo"
            />
            <div class="validation-error">
              <ng-container
                *ngFor="let validation of validation_messages.email"
              >
                <div
                  *ngIf="
                    (form.get('email')?.hasError(validation.type) &&
                      form.get('email')?.dirty) ||
                    (form.get('email')?.touched &&
                      form.get('email')?.hasError(validation.type))
                  "
                >
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="password">Contraseña</label>
            <input
              type="password"
              name="password"
              autocomplete="on"
              formControlName="password"
              id="password"
              class="form-control"
              aria-describedby="passwordHelp"
              placeholder="Ingrese Contraseña"
            />
            <div class="validation-error">
              <ng-container
                *ngFor="let validation of validation_messages.password"
              >
                <div
                  *ngIf="
                    (form.get('password')?.hasError(validation.type) &&
                      form.get('password')?.dirty) ||
                    (form.get('password')?.touched &&
                      form.get('password')?.hasError(validation.type))
                  "
                >
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <div class="mb-3 row">
              <div class="divChk">
                <input
                  formControlName="recordar"
                  class="form-check-input"
                  type="checkbox"
                  id="flexCheckDefault"
                />
                <label for="flexCheckDefault" class="lblChk">Recordarme</label>
              </div>
            </div>

            <!--<div class="form-group">
    <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
  </div>-->
            <div class="d-grid gap-2 mb-2">
              <button
                type="submit"
                class="btn btn-block mybtn btn-primary tx-tfm"
              >
                Ingresar
              </button>
            </div>
            <!--<div class="col-md-12 ">
    <div class="login-or">
      <hr class="hr-or">
      <span class="span-or">or</span>
    </div>
    

  </div>-->

            <!-- <div class=" ">
              <p class="text-center">
                ¿No tienes cuenta? <a href="#">Registrate aquí</a>
              </p>
            </div> -->

            <div class="row">
              <p class="text-center">
                ¿Olvisdaste tu contraseña?
                <a routerLink="/olvidoPassword">Ingresa aquí</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
