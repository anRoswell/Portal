<div class="container border border-secondary rounded ">
    <div>
        <div class="container my-3">
            <form [formGroup]="form" class="form-group">
                <div class="row">
                    <div class="col-12 col-md-5 col-lg-5">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Empresa</label>
                            <select class="form-select" aria-label="Disabled select example">
                                <option selected>Buscar por</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2">

                    </div>
                    <div class="col-12 col-md-5 col-lg-5">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Lugar de Entrega</label>
                            <select class="form-select" aria-label="Disabled select example">
                                <option selected>Buscar por</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                    
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-5 col-lg-5">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Categoría</label>
                            <select class="form-select" aria-label="Disabled select example">
                                <option selected>Buscar por</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2">

                    </div>
                    <div class="col-12 col-md-5 col-lg-5">
                        <div class=" row mb-3">

                            <label for="exampleInputEmail1" class="form-label">Cierre de Ofertas</label>
                            <div class="col-5 col-md-5 col-lg-5">
                            <input type="date" id="start" name="trip-start" value="Año-Mes-Dia" class="form-control" formControlName="compraPrevi">
                        
                            </div>
                            <div class="col-2 col-md-2 col-lg-2 text-center">
                                <label for="exampleInputEmail1" class="form-label text-center">Al</label>
                            
                                </div>
                            <div class="col-5 col-md-5 col-lg-5">
                                <input type="date" id="start" name="trip-start" value="Año-Mes-Dia" class="form-control" formControlName="compraPrevi">
                                </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                    Mostrar requerimientos históricos
                                    </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
            <div class="container">
                <div class="table-responsive border border-secondary rounded">
                    <table class="table table-sm table-striped mb-0">
                        <thead class="bg-secondary text-white">
                            <tr >
                                <td  *ngFor="let ordenesCompras of ordenesCompra">
                                    {{ordenesCompras}}
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let datos of requerimientoHistoricos" >
                                <td>{{datos.codigo}}</td>
                                <td>{{datos.empresa}}</td>
                                <td>{{datos.descripcion}}</td>
                                <td>{{datos.lugarEntrega}}</td>
                                <td>{{datos.cierreOfertas}}</td>
                                <td>{{datos.compraPrevista}}</td>
                                <td>{{datos.fechaEntrega}}</td>
                                <td>{{datos.Estado}}</td>
                            </tr>
                        </tbody>
                    </table> 
               </div>
               <div class="mb-3 my-3">
                   <button type="submit" class="btn btn-secondary">Ver Detalles</button>
               </div> 
            </div>  
          
    </div>
</div>
